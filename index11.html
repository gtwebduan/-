<!DOCTYPE html>
<html lang="en">
<head>
    <!-- title标签的内容会作为搜索结果的超链接上的文字显示 -->
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5,前端,css3">
    <meta name="description" content="这是一个不错的网站">
    <!-- 网站的描述显示在搜索引擎的搜索结果中 -->
    <!-- <meta http-equiv="refresh" content="3;url = https://www.baidu.com"> -->
    <title>Document</title>
    <!--转义字符
    &nbsp;空格
    &gt;大于号
    &lt;小于号
    &copy;版权符号
 -->
    
</head>
<body>
    <!-- fhgfd -->
    <h1>123</h1>
    <h2>123</h2>
    <h3>123</h3>
    <h4>123</h4>
    <h5>123</h5>
    <h6>123</h6>
    <p>这是第一个页面</p> 
    <p>你好</p>
    <p>学到了什么</p>
    <p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错</p>  
    a&gt;b&lt;c    
    <!--  -->
</body>
</html>

<!--HTML专门用来负责网页的结构
    h1在网页的重要性仅次于title标签，一般情况下一个页面中只会有一个h1
    在页面中独占一行的元素称为块元素(block element)
    标题标签都是块元素
     -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 分组 -->
    <hgroup>          
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>
    <!-- em标签用于表示语音语调的一个加重 -->
    <p>今天天气<em>真</em>不错</p>
    <p>今天你必须<strong>完成作业</strong>!</p>
    <!-- strong表示强调,重要内容 -->
    <p>鲁迅说:</p>
    <!-- blockquote 表示一个长引用 -->
    <blockquote>
        这句话我从来没有说过!
    </blockquote>
    <!-- q表示一个短引用 -->
    子曰<q>了哈</q>
    <br>
    <!-- br表示页面中的换行· -->
    今天天气不错
</body>
</html>
